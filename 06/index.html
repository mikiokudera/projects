<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Real-time Character Counter</h3>
        <textarea placeholder="write your text here" id="textarea" maxlength="75"
        class="textarea"></textarea>
    <div class="counter-container">
        <p>Total Characters: <span id="total-counter" class="total-counter"></span></p>
        <p>Remaining: <span id="remain-counter" class="remain-counter"></span></p>
    </div></div>
    
    <script src="index.js"></script>
</body>
</html>
